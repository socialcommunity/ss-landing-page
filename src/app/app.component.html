<section class="container">

  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-8">

      <div
        class="card card-blur tilt"
        style="transform-style: preserve-3d; transform: perspective(1000px);"
        data-tilt-speed="5000"
        data-tilt-max="10"
        data-tilt-reverse="true"
        data-tilt-full-page-listening>

        <div class="bg-blur bg-white"></div>

        <div class="card-body border-0">

          <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-6 d-flex align-items-center">
              <img
                class="img-fluid tilt"
                style="transform: translateZ(20px)"
                data-tilt
                data-tilt-speed="5000"
                data-tilt-max="15"
                data-tilt-reverse="true"
                data-tilt-full-page-listening
                src="../assets/img/socialspace-3d.png"
                alt="Social Space Logotipo em 3D"
                title="Social Space">
            </div>
            <div class="col-12 col-lg-6">
              <div class="row">
                <div class="col-12 text-center text-lg-start">
                  <h1 class="text-uppercase display-2 fw-bold text-white m-0">Social</h1>
                </div>
              </div>
              <div class="row mt-0">
                <div class="col-12 text-center text-lg-start">
                  <h2 class="text-lowercase display-4 fw-light text-white m-0">Space</h2>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-6 d-grid gap-2">
                  <button
                    class="btn btn-lg btn-discord tilt"
                    style="transform: translateZ(20px)"
                    data-tilt
                    data-tilt-reverse="true"
                    data-tilt-scale="1.05"
                    data-tilt-glare data-tilt-max-glare="0.1"
                    data-tilt-max="10"
                    (click)="joinServer()"
                    ><i class="bi bi-discord"></i> Discord</button>
                </div>
                <div class="col-6 d-grid gap-2">
                  <button
                    class="btn btn-lg btn-telegram tilt text-white"
                    style="transform: translateZ(20px)"
                    data-tilt
                    data-tilt-reverse="true"
                    data-tilt-scale="1.05"
                    data-tilt-glare data-tilt-max-glare="0.1"
                    data-tilt-max="10"
                    (click)="joinTelegram()"
                    ><i class="bi bi-telegram"></i> Telegram</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</section>
